    <title>Ejercicio DOM 3</title>
    <script>
        function agregarParrafo(){
            //1. Agregar Parrafo
            let container = document.querySelector('#contenedor');
            //2. Crear elemento HTML al p
            let p = document.createElement('p');
            //3. 
            p.Inn = 'Este es mi <b>Parrafo </b> que guay!';
            //4
            container.append(p);
        }
    </script>
